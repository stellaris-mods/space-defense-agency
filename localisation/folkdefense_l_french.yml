sm_folksda_hangar_module: "Hangar militaire"
sm_folksda_hangar_module_desc: "Permet à l'Agence de défense spatiale d'installer et d'exploiter un hangar pour les escadrons de vaisseaux de combat et de bombardiers pour aider à la défense de cette colonie."

sm_folksda_snare_module: "Inhibiteur de sous-espace"
sm_folksda_snare_module_desc: "L'Agence de défense spatiale installe et exploite un modulateur de champ sous-espace qui invalide efficacement les capacités FTL hostiles et agit également comme un aimant pour toutes les signatures FTL entrantes."

sm_folksda_regen_module: "Modulateur de champ sous-espace (Allié)"
sm_folksda_regen_module_desc: "L'Agence de défense spatiale installe et exploite un modulateur de champ sous-espace pour aider les vaisseaux amies dans l'espace local. En raison de la puissance limitée disponible sur une station spatiale, la portée est limitée à approximativement le même que notre portée de missile."

sm_folksda_debuff_module: "Modulateur de champ sous-espace (Hostiles)"
sm_folksda_debuff_module_desc: "L'Agence de défense spatiale installe et exploite un modulateur de champ sous-espace pour déstabiliser les vaisseaux hostiles dans l'espace local. En raison de la puissance limitée disponible sur une station spatiale, la portée est limitée à approximativement le même que notre portée de missile."

sm_folksda_platform_module: "Agence de défense spatiale"
sm_folksda_platform_module_desc: "Installe un bureau permanent pour les opérations locales sous-espace de l'Agence de défense spatiale."

