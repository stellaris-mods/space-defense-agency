building_sdaoffice: "Офис агентства космической обороны"
building_sdaoffice_desc: "АКО устанавливает локальное присутствие, что повышает скорость найма местной армии, предлагает им более высокий уровень подготовки, а также улучшает планетарные укрепления.\n\n§GСтройте больше подобных сооружений по всей вашей империи, чтобы улучшить наступательные возможности АКО.§!"

