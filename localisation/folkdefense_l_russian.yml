sm_folksda_hangar_module: "Военный ангар"
sm_folksda_hangar_module_desc: "Позволяет агентству космической обороны устанавливать и эксплуатировать ангар эскадрильями истребителей и бомбардировщиков для оказания помощи в защите этой колонии."

sm_folksda_snare_module: "Подпростанственный ингибитор"
sm_folksda_snare_module_desc: "Агентство космической обороны устанавливает и обслуживает модулятор подпространственного поля, который эффективно наносит вред возможностям вражеских сверхсветовых двигателей, а также действует как магнит для любых входящих сверхсветовых сигнатур."

sm_folksda_regen_module: "Модулятор подпространственного поля (Свой)"
sm_folksda_regen_module_desc: "Агентство космической обороны  устанавливает и обслуживает модулятор подпространственного поля, чтобы помогать дружественным кораблям в локальном пространстве. В связи с ограниченностью доступной энергии на космической станции, дальность действия ограничивается на расстояние, грубо говоря, как и у рокет."

sm_folksda_debuff_module: "Модулятор подпространственного поля (Чужой)"
sm_folksda_debuff_module_desc: "Агентство космической обороны  устанавливает и обслуживает модулятор подпространственного поля, чтобы дестабилизировать враждебные корабли в локальном пространстве. В связи с ограниченностью доступной энергии на космической станции, дальность действия ограничивается на расстояние, грубо говоря, как и у рокет."

sm_folksda_platform_module: "Агентство космической обороны"
sm_folksda_platform_module_desc: "Устанавливает постоянный офис для местных подпространственных операций агентства космической обороны."

